<html lang="en">

    <title>parcial_ramos_A</title>
</head>
<body>

    <h1>Personajes</h1>

    <form id="formularioNombre">
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa nombre">
        <button id="buttonBuscar">Buscar Personaje</button>
    </form>

    <form id="formularioEpisodio">
        <input type="text" name="episodio" id="episodio" placeholder="Ingresa episodio">
        <button id="buttonBuscar2">Buscar episodio</button>
    </form>

    <form id="formularioLocalizacion">
        <input type="text" name="localizacion" id="localizacion" placeholder="Ingresa localizacion">
        <button id="buttonBuscar3">Buscar localizacion</button>
    </form>

    <main></main>

    <script src="js.js"></script>
</body>
</html>
